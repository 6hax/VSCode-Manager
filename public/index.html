<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSCode Settings Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

  <h1 class="text-3xl font-bold mb-6 text-pink-400">VSCode Settings Manager</h1>

  <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <form id="createForm" class="w-full max-w-lg bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
    <div class="mb-4">
      <label class="block font-bold mb-1">Nome da Setting:</label>
      <input id="name" type="text" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Ex: hax">
    </div>
    <div class="mb-4">
      <label class="block font-bold mb-1">Conte√∫do do JSON:</label>
      <textarea id="config" rows="8" class="w-full p-2 rounded bg-gray-700 text-white" placeholder="Cole aqui o JSON da setting..."></textarea>
    </div>
    <button type="submit" class="bg-pink-400 hover:bg-pink-500 text-black font-bold px-4 py-2 rounded transition">Criar Setting</button>
  </form>

  <div id="settingsList" class="w-full max-w-lg flex flex-col"></div>

  <script src="/js/app.js"></script>
</body>
</html>
